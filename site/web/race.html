<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<title>MappedRacer</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.6, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="YES">
	<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=geometry&v=3&sensor=true"></script>
	<script type="text/javascript" src="race.js"></script>
	<script type="text/javascript" src="general.js"></script>
	<link rel="stylesheet" type="text/css" href="general.css">
	<link rel="stylesheet" type="text/css" href="race.css">
</head>
<body onload="initialize()">
	<div id="header"><img src="img/header.png"/></div>
	<div id="header_title">Mapped Racer</div>
	<div id="back_button_div"><img id="back_button" src="img/back-button.png" onclick="goback()"/></div>
	<div id="back_button_title" onclick="goback()">Back</div>
	<div class="roundSquare" id="roundSquare_map" style="width:220px; height: 240px;"></div>
	<div id="checkin_button"><img src="img/big_button.png" onclick="checkinClicked()" /></div>
	<div class="buttons_map" id="checkin_text" onclick="checkinClicked()">Check-In</div>
	<div id="map_canvas" style="width:274px; height:170px"></div>
	<div id="distanceToDestination">Distance to destination: 0km</div>
	<div id="position">Positions:</div>
	<div class="roundSquare" id="roundSquare_position" style="width:220px; height: 100px;"></div>
	<div id="racersPosition"></div>
	<div class="roundSquare" id="roundSquare_tweet" style="width:220px; height: 130px;"></div>
	<div id="sendTweet">Send Tweet</div>
	<form>
		<input type="text" id="tweet"/>
	</form>
	<div id="tweetButton"><img src="img/medium_button.png" onclick="sendTweet()"/></div>
	<div class="buttons_map" id="tweetButton_text">Tweet</div>
	<div class="roundSquare" id="roundSquare_liveTweets" style="width:220px; height: 70px;"></div>
	<div id="liveTweets_text">Live Tweets</div>
	<div id="liveTweets" style="height:50px"></div>
	<div id="footer">CPSC 410</div>
</body>
</html>
