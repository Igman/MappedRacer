<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head><foo>
    <title>MappedRacer</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.6">
    <meta name="apple-mobile-web-app-capable" content="YES">
    <link rel="apple-touch-icon" href="../assets/images/WebClipIcon.png">
    <link rel="stylesheet" href="../assets/main.css">
    <link rel="stylesheet" type="text/css" href="../parts/Transitions.css">
    <script type="text/javascript" src="../assets/parts/parts.js" charset="utf-8"></script>
    <script type="text/javascript" src="../assets/main.js" charset="utf-8"></script>
</head>
<body onload="load();">
    <div id="stackLayout"><div id="login-view"><div id="content">
                <div id="welcome-box">
                    <div id="welcome-text"></div>
                </div>
                <div id="twitter-login" onclick="loginclickhandler(event)"><img src="../assets/images/sign-in-with-twitter-d.png" id="inner_image"></div>
            </div></div><div id="site-view">
            <div id="main-browser">
                <div id="header">
                    <div class="dashcode-header-backbutton back-button_template" id="back-button"></div>
                </div>
                <div id="application-layout"><div id="home-view">
                        <div id="columnLayout">
                            <div style="position: relative; display: table-cell; vertical-align: top; height: auto; width: 22%; " id="div"><div id="image-column">
                                    <div id="profile-pic"><img src="../assets/images/profile.jpeg" id="inner_image1"></div>
                                </div></div><div style="position: relative; display: table-cell; vertical-align: top; height: auto; width: 78%; " id="div1"><div id="name-column">
                                    <div id="name"></div>
                                </div></div></div>
                        <div id="race-box">
                            <ul id="active-races">
                                <li id="listRowTemplate" class="listRowTemplate_template first" style="">
                                    <div id="label" class="label_template" onclick="racebuttonhandler(event)"></div>
                                    <div id="arrow" class="arrow_template">
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div id="button"></div>
                        <div id="logout-text" onclick="logouthandler(event)"></div>
                    </div><div id="race-view">
                        <div id="box">
                            <div id="checkin-button"></div>
                            <div id="map-image"><img src="../assets/images/Screen%20Shot%202011-10-09%20at%2011.55.39%20PM.png" id="inner_image2"></div>
                            <div id="distance-text"></div>
                        </div>
                        <div id="box1">
                            <div id="first-player">
                                <div style="position: relative; display: table-cell; vertical-align: top; height: auto; width: 50%; " id="div8"><div id="profile-column">
                                        <div id="profile-info">
                                            <div style="position: relative; display: table-cell; vertical-align: top; height: auto; width: 33.56%; " id="div14"><div id="column8">
                                                    <div id="image1"><img src="../assets/images/profile.jpeg" id="inner_image5"></div>
                                                </div></div><div style="position: relative; display: table-cell; vertical-align: top; height: auto; width: 66.44%; " id="div15"><div id="column9">
                                                    <div id="text"></div>
                                                </div></div></div>
                                    </div></div><div style="position: relative; display: table-cell; vertical-align: top; height: auto; width: 50%; " id="div9"><div id="column3">
                                        <div id="text2"></div>
                                    </div></div></div>
                            <div id="second-player">
                                <div style="position: relative; display: table-cell; vertical-align: top; height: auto; width: 50%; " id="div10"><div id="column4">
                                        <div id="columnLayout1">
                                            <div style="position: relative; display: table-cell; vertical-align: top; height: auto; width: 35.61%; " id="div12"><div id="column6">
                                                    <div id="image2"><img src="../assets/images/homer.jpeg" id="inner_image6"></div>
                                                </div></div><div style="position: relative; display: table-cell; vertical-align: top; height: auto; width: 64.39%; " id="div13"><div id="column7">
                                                    <div id="text3"></div>
                                                </div></div></div>
                                    </div></div><div style="position: relative; display: table-cell; vertical-align: top; height: auto; width: 50%; " id="div11"><div id="column5">
                                        <div id="text4"></div>
                                    </div></div></div>
                        </div>
                        <div id="tweet-box">
                            <div id="tweet-header"></div>
                            <textarea id="tweet-imput"></textarea>
                            <div id="button1"></div>
                        </div>
                        <div id="feed-box">
                            <div id="fead-header"></div>
                            <div id="live-feed">
                                <div style="position: relative; display: table-cell; vertical-align: top; height: auto; width: 17%; " id="div2"><div id="profile-pix">
                                        <div id="image"><img src="../assets/images/profile.jpeg" id="inner_image3"></div>
                                    </div></div><div style="position: relative; display: table-cell; vertical-align: top; height: auto; width: 83%; " id="div3"><div id="tweets">
                                        <div id="text1"></div>
                                    </div></div></div>
                        </div>
                    </div><div id="new-race-view">
                        <div id="map-box">
                            <input id="name-field" type="text" name="" value="Name">
                            <input id="destination" type="search" value="" placeholder="Destination" results="10" incremental="incremental">
                            <div id="map-image1"><img src="../assets/images/Screen%20Shot%202011-10-09%20at%2011.55.39%20PM.png" id="inner_image4"></div>
                            <div id="point-buttons">
                                <div style="position: relative; display: table-cell; vertical-align: top; height: auto; width: 50%; " id="div4"><div id="column">
                                        <div id="add-items"></div>
                                    </div></div><div style="position: relative; display: table-cell; vertical-align: top; height: auto; width: 50%; " id="div5"><div id="column1">
                                        <div id="add-date"></div>
                                    </div></div></div>
                            <input id="add-friends" type="search" value="" placeholder="Add Friends" results="10" incremental="incremental">
                            <div id="start-layout">
                                <div style="position: relative; display: table-cell; vertical-align: top; height: auto; width: 50%; " id="div6"><div id="date-column">
                                        <input id="date" type="text" name="" value="Start Date">
                                    </div></div><div style="position: relative; display: table-cell; vertical-align: top; height: auto; width: 50%; " id="div7"><div id="time-column">
                                        <input id="time" type="text" name="" value="Start Time">
                                    </div></div></div>
                        </div>
                        <div id="create-button"></div>
                    </div><div id="checkin-view">
                        <div id="checkin-container">
                            <div id="image3"><img src="../assets/images/Screen%20Shot%202011-10-09%20at%2011.55.39%20PM.png" id="inner_image7"></div>
                            <textarea id="message-area"></textarea>
                            <div id="columnLayout2">
                                <div style="position: relative; display: table-cell; vertical-align: top; height: auto; width: 50%; " id="div17"><div id="column2">
                                        <div id="twitter-check">
                                            <input type="checkbox" name="Checkbox" checked="checked" id="input">
                                            <div id="div16">Post to Twitter</div>
                                        </div>
                                    </div></div><div style="position: relative; display: table-cell; vertical-align: top; height: auto; width: 50%; " id="div18"><div id="column10">
                                        <div id="text5"></div>
                                    </div></div></div>
                        </div>
                        <div id="send-checkin-button"></div>
                    </div></div>
            </div>
        </div></div>
    <div id="footer"></div>
</body>
</html>
